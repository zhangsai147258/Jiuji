<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-head wrapper">
        <a href="#">
            <img src="images/reg/logo.png">
            <span>欢迎登录</span>
        </a>
    </div>
    <div class="login-bg">
        <div class="wrapper clearfix">
            <div class="login">
                <div class="login-toggle">
                    <p>账号登录</p>
                    <a href="reg.html">账号注册
                        <i></i>
                    </a>
                </div>
                <form class="form">
                    <p>
                        <input type="text" name="user" class="user" placeholder="用户名/手机号">
                    </p>
                    <p>
                        <input type="password" name="pwd" class="pwd" placeholder="密码">
                    </p>
                    <div class="slide-box">
                        <span>三个月内免登录</span>
                        <div class="slide">
                            <button class="slide-btn"></button>
                        </div>
                    </div>
                    <p class="last">
                        <button type="submit" class="login-btn">登录</button>
                    </p>
                </form>
                <div class="find">
                    <a href="#">找回密码</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/login.js"></script>
</html>
